<script>
    let Arr=new vivekArr(1,2,3,4,4,5,5,787)

    function vivekArr(){
        this.length=arguments.length

        Object.defineProperty(this,"length",{
    writable:true,
    enumerable: false,
})

        for(let i=0;i<this.length;i++){
            this[i]=arguments[i]
        }
    }

    vivekArr.prototype.ad=function(e){
        this[this.length++]=e
    }
    vivekArr.prototype.first=function(){
       return this[0]
    }


    
    vivekArr.prototype.rev=function(){
        let e=this.length,a=[],s=0

        for(var i=e-1;i>=0;i--){
a[s++]=this[i]
        }

return a

    }
    console.log(Arr.rev())

    Arr.ad(12256)
    console.log(Arr.first())
    console.log(Object.values(Arr))
</script>
