function MyArray(){
    this.length=arguments.length

Object.defineProperty(this,"length",{
    writable:true,
    enumerable: false,
})

    for(let i=0;i<this.length;i++){
        this[i]=arguments[i]
    }
}

let masai_arr= new MyArray(1,2, 3,4,53)

MyArray.prototype.p=function(x){
    this[this.length]=x
    this.length++
}


MyArray.prototype.po=function(){
    delete this[this.length-1]

    this.length--
}
masai_arr.p(999)
masai_arr.po(999)
masai_arr.p(956464599)

console.log(Object.values(masai_arr))
