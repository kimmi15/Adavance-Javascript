<script>
    let mymarks=100;
    let parentPromise =new Promise(function(resolve,reject){
        setTimeout(function(){
            if(mymarks>90){
                resolve("Laptop")
            }
            else{
                reject("chappal")
            }
        },3000)
    })


    parentPromise.then(function(s){
        console.log(s)
    })

    parentPromise.catch(function(s){
        console.log(s)
    })
</script>
