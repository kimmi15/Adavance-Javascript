<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video page</title>
<style>

div{
    border: 1px solid red;
}
    #navbar{
        height: 100px;

    }

    #main{
        display: flex;
        height: 600px;
        gap: 50px;
    }
    #video_details{
        flex:3;
    }

    #recommendation{
        flex: 1;
    }

</style>

</head>
<body>
    <div id="navbar"></div>

    <div id="main">

        <div id="video_details"></div>

        <div id="recommendation"></div>
    </div>
</body>
</html>

<script>

    //let video_data=JSON.parse(localStorage.getItem("clicked_video"))
    
    
    let {videoId}=JSON.parse(localStorage.getItem("clicked_video"))

    let video_div=document.getElementById("video_details")


    
let iframe=document.createElement('iframe')

iframe.src=`https://www.youtube.com/embed/${videoId}`
iframe.height="100%"
iframe.width="100%"
iframe.setAttribute("allowfullscreen","true")

video_div.append(iframe)


</script>
