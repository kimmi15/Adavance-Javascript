<script>
const arr=[1,2,3,4,5,6,7,8,9]
//array declaration

console.log(arr)

sss(arr)
//function calling
console.log(arr)
//array is noyt getting modified


function sss(arr){
    let x=[]
for(var i=0;i<arr.length;i++){
    x[i]=arr[i]
}
//function is taking arr as argument and making a copy of arr and reversing


x.reverse()
console.log(x)
}
